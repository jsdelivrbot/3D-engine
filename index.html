<!DOCTYPE html>
<html>
	<head>
		<title>3d engine</title> 
	</head>
	<body>
		<canvas id="mycanvas" width=400 height=400></canvas>
		<!--script src="https://rawgit.com/rickroller314/3D-engine/master/js/screenSetup.js"></script-->
		<script>
			var c = document.getElementById("mycanvas").getContext("2d");
			c.beginPath();
			c.fillStyle="#ff0000";
			c.fillRect(0, 0, 400, 400);
			c.closePath();
		</script>
	</body>
</html>
